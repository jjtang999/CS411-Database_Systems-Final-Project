<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
</head>

<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <button onclick="window.location.href='/';">
        Back to front page
      </button>
    <h1>Search for courses</h1>
    <form action="/course-search" method="POST">
        <label for="subject">Course Subject</label>
        <input type="text" name="subject" id="subject">
        <label for="number">Course Number</label>
        <input type="number" name="number" id="number">
        <label for="gened">GenEd Requirement</label>
        <input type="text" name="gened" id="gened">
        <input type="submit" value="Submit">
    </form>

    <h1>Results</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Number</th>
            <th>Name</th>
            <th>Description</th>
            <th>CreditHours</th>
            <th>GenEd</th>
        </tr>

        {% for result in results %}
        <tr>
            <td>
                <a href={{ 'course-description/%s/%s' %(result.Subject,result.Number) }}>{{ result.Subject }}</a>
            </td>
            <td>{{ result.Number }}</td>
            <td>{{ result.Name }} </td>
            <td>{{ result.Description }}</td>
            <td>{{ result.CreditHours }}</td>
            <td>{{ result.GenEdAbbreviation }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
